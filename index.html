<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buzz-Fizz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway+Web&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <h1>Hello to the FizzBuzz</h1>
        <div class="field">
            <label for="min">Starting number:</label>
            <input type="number" id="min" name="min" min="1" max="99" value="1">
        </div>
        <div class="field">
            <label for="max">Ending number:</label>
            <input type="number" id="max" name="max" min="2" max="100" value="100">
        </div>
        <div class="field">
                <label for="fizz">Fizz value:</label>
                <input type="number" id="fizz" name="fizz" required min="0" max="100" value="3">
            </div>
        <div class="field">
            <label for="buzz">Buzz value:</label>
            <input type="number" id="buzz" name="buzz" required min="0" max="100" value="5">
        </div>
        <button type="submit" id="generate">Geverate Divs</button>
        <button type="button" id="clear">Clear All</button>
    </nav>
    <hr>
    <main id="container"></main>
</body>
</html>
